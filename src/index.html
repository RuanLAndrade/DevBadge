<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/iconDev.svg" type="image/x-icon">
  <title>Dev Badge</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main id="root">
    <div class="tilt" data-tilt>
    <div class="container">
      <div class="avatar">
        <span>
          <img src="./assets/images/selo.svg" alt="Selo Rocketseat" />
        </span>
        <img 
        src="./assets/images/iconDev.svg" 
        alt="Foto Pessoal"
        id="userAvatar">
      </div>
      <h1 id="userName">Nome</h1>
      <a id="userLink" href="https://github.com/ruanlandrade" target="_blank">
        <img src="./assets/images/github.svg" alt="Github">
        <span id="userLogin"></span></a>
        <p id="userBio"></p>

        <ul>
          <li class="youtube">
            <a href="https://www.youtube.com/channel/UCkyIMmkmlBOzAwqDSdK83gw" target="_blank">
              <img src="./assets/images/youtube.svg" alt="Youtube Icon" >
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/ruanlandrade/" target="_blank" >
              <img src="./assets/images/instagram.svg" alt="Instagram Icon" >
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/ruanlandrade/" target="_blank">
              <img src="./assets/images/facebook.svg" alt="Facebook Icon" >
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/RuanAndrade3" target="_blank">
              <img src="./assets/images/twitter.svg" alt="Twitter Icon" >
            </a>
          </li>
        </ul>
    </div>
  </div>
  </main>  
  <script src="main.js"></script>
  <script type="text/javascript" src="./vanilla-tilt.min.js"></script>

</body>
</html>
